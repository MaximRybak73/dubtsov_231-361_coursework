<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали участка</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=d2a265eb-22cd-4069-9cdb-70453bbb679f&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <header>
        <nav>
            <button style="float: left;" onclick="location.href='results.html'">Назад</button>
            <button onclick="location.href='index.html'">Главная</button>
            <button onclick="location.href='login.html'">Личный кабинет</button>
        </nav>
    </header>
    <div id="plotDetails">
        <!-- Детали участка будут загружены сюда -->
    </div>
    <button id="viewOnMapButton" onclick="viewOnMap()">Посмотреть на карте</button>
    <div id="mapContainer" style="display: none; height: 400px; width: 100%; margin-top: 20px;">
        <!-- Карта будет отображаться здесь -->
    </div>
    <button id="compareButton" onclick="showComparisonTable()">Сравнить с другим участком</button>
    <button onclick="comparePlots()">Сравнить</button>
    <div id="comparisonTableContainer" style="display: none;">
        <h2>Выберите участок для сравнения</h2>
        <table id="compareTable">
            <thead>
                <tr>
                    <th>Выбрать</th>
                    <th>Площадь</th>
                    <th>Местоположение</th>
                    <th>Разрешенное использование</th>
                </tr>
            </thead>
            <tbody>
                <!-- Строки таблицы будут добавлены с помощью JavaScript -->
            </tbody>
        </table>

    </div>

    <script src="scripts.js"></script>
    <script>
        // Вызов функции для отображения деталей участка при загрузке страницы
        displayPlotDetails();
    </script>
</body>
</html>
