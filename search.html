<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск участка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button onclick="location.href='index.html'">Главная</button>
            <button onclick="location.href='login.html'">Личный кабинет</button>
        </nav>
    </header>
    <div class="form">
        <input type="number" id="area" placeholder="Площадь">
        <select id="permittedUse">
            <option value="">--Разрешенное использование--</option>
            <option value="для промышленно-производственной застройки">Строительство</option>
            <option value="для огородничества">Огородничество</option>
            <option value="для садоводства">Садоводство</option>
        </select>
        <select id="ownerType">
            <option value="">--Тип собственника--</option>
            <option value="город Москва">г.Москва</option>
            <option value="неразграниченная собственность">Неразграниченная собственность</option>
        </select>
        <select id="rentalStatus">
            <option value="">--Статус аренды--</option>
            <option value="Да">В аренде</option>
            <option value="Нет">Не в аренде</option>
        </select>
        <button onclick="searchPlots()">Найти</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
